<div class="controls">
    <!-- Kontrol untuk Memilih Motif dan Warna -->
    <label for="motif">Pilih Motif:</label>
    <select id="motif">
        <option value="motif1">Motif 1</option>
        <option value="motif2">Motif 2</option>
        <option value="motif3">Motif 3</option>
    </select>

    <label for="colorPicker">Pilih Warna:</label>
    <input type="color" id="colorPicker" value="#000000">

    <!-- Kontrol Ukuran dan Pengulangan -->
    <label for="sizeSlider">Ukuran Motif:</label>
    <input type="range" id="sizeSlider" min="1" max="50" value="10">
    
    <label for="repeatInput">Jumlah Pengulangan:</label>
    <input type="number" id="repeatInput" min="1" max="20" value="5">
    
    <button id="randomizeButton">Randomisasi Motif</button>
</div>
